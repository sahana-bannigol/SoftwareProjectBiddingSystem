{% extends 'base_client.html' %}
{% block body%}

<div class="container">
    <form action="/edit_profile_client/{{client_id}}/" method="post"><br>
        {% csrf_token %}
        <p>Name of the Company</p>
        <input type="text" name="name" class="form-control" value={{user.name}}><hr>
        <p>Age</p>
        <input type="text" name="age" class="form-control" value={{user.age}}><hr>
        <p>Email ID</p>
        <input type="email" name="email" class="form-control" value={{user.email}}><hr>
        <p>Phone No</p>
        <input type="tel" name="phoneNo" class="form-control" pattern="[0-9]{10}" value={{user.ph_no}}><hr>
        <p>Password</p>
        <input type="password" name="password" class="form-control" value={{user.pass_client}}><hr>
        <br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

{% endblock %}
