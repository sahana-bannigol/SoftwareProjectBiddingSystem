{% extends 'base_freelancer.html' %}
{% block body %}
<div class="container">
    <form action="/edit_profile_dev/{{dev_id}}/" method="post"><br>
        {% csrf_token %}
        <p>Name</p>
        <input type="text" name="name" class="form-control" value={{user.name}}><hr>
        <p>Age</p>
        <input type="text" name="age" class="form-control" value={{user.age}}><hr>
        <p>Email ID</p>
        <input type="email" name="email" class="form-control" value={{user.email}}><hr>
        <p>Password</p>
        <input type="password" name="password" class="form-control" value={{user.pass_dev}}><hr>
        <p>Phone No</p>
        <input type="tel" name="phoneNo" class="form-control" pattern="[0-9]{10}" value={{user.ph_no}}><hr>
        <p>Experience</p>
            <input type="radio" name="experience" value= "Beginner" id="Beginner"> Beginner<br>
            <input type="radio" name="experience" value= "Intermediate" id="Intermediate">  Intermediate<br>
            <input type="radio" name="experience" value= "Expert" id="Expert"> Expert<br>
        <hr>
        <p>Service</p>
        <div class='radiobox'>
            <input type="radio" name="service" value="Mobile Application" id="Mobile Application">      Mobile Application
        </div>
        <div>
            <input type="radio" name="service" value="Web Application" id="Web Application">      Web Application
        </div>
        <div>
            <input type="radio" name="service" value="Desktop Application" id="Desktop Application">      Desktop Application
        </div>
        <hr><br>
        <p>Cost</p>
        <input type="radio" name="cost" value="Hourly" id="Hourly"> Hourly<br>
            <input type="radio" name="cost" value="Fixed" id="Fixed"> Fixed<hr><br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
<script>
    document.getElementById('{{user.service}}').checked = true;
    document.getElementById('{{user.cost}}').checked = true;
    document.getElementById('{{user.exp}}').checked = true;
</script>
{% endblock%}
